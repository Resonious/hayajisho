<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="jisho_search.css"/>
  </head>

<body>
  <img style="margin: 0.5em" width=132 height=64 src="jisho-logo.png" />

  <form id="search" action="https://jisho.org/search" accept-charset="UTF-8">

      </div>
      <span id="submitted-message"></span>
    </div>
  </form>

  <script src="jisho_search.js"></script>
</body>

</html>
